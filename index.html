<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Basic Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="display">0</div>
            </div>
            <div class="calculator-button">
                <button>AC</button>
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="grid-span">+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="grid-span">=</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
    </div>
</body>

</html>
